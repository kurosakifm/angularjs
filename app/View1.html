<div class="container">

	<div class="panel panel-primary">
		
		<div class="panel-heading panel-info">
			{{"Alert Configuration"}}
		</div>
		<form>

			<table class="table table-striped table-bordered">

				<tr>
					<td>Alert Type Code:</td>
					<td><input type="text" class="col-sm-4" ng-model="code" /></td>
				</tr>


				<tr>
					<td>Alert Type Description:</td>
					<td><input type="text" class="col-sm-4" ng-model="description" /></td>
				</tr>


				<tr>
					<td>Country</td>
					<td><select class="col-sm-4"
						data-ng-options="country for country in countries"
						data-ng-model="selectedCountry"></select></td>
				</tr>

				<tr>
					<td>Line of Business</td>
					<td><select class="col-sm-4"
						data-ng-options="business for business in businesses"
						data-ng-model=businesses[1]></select></td>
				</tr>



				<tr>
					<td>Sor ID</td>
					<td><select class="col-sm-4"
						data-ng-options="business for business in businesses"
						data-ng-model=businesses[0]></select></td>
				</tr>

				<tr>
					<td></td>

					<td>
						<button ng-click="" class="btn btn-primary">Submit</button>
					</td>

				</tr>
				

			</table>

		</form>

		<div class="nav navbar-nav navbar-left">
				<a href="#/View2">Next</a>
		</div>
		
	</div>

</div>
